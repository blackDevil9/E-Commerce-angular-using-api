<div class="card h-100 shadow-sm">
    <div class="image position-relative" style="cursor: pointer">
        <img class="img-fluid" style="background-color: mintcream;" src="{{product.pictureUrl}}" alt="product.name">
        <div class="d-flex align-items-center justify-content-center hover-overly">
            <button type="button" class="btn btn-primary me-2">
                <i class="fa fa-shopping-cart"></i>
            </button>
            <button routerLink="/shop/{{product.id}}" type="button" class="btn btn-primary">
                View
            </button>
        </div>
    </div>
    <div class="card-body d-flex flex-column">
        <a href="#">
            <h6 class="text-uppercase">{{product.name}}</h6>
        </a>
        <span class="mb-2">{{product.price | currency}}</span>
    </div>
</div>
